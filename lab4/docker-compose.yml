version: '3'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  api:
    build: .
    command: python api.py
    ports:
      - "5000:5000"
    depends_on:
      - redis
    networks:
      - app-network

  worker:
    build: .
    command: python -u worker.py  
    depends_on:
      - redis
    networks:
      - app-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

networks:
  app-network:
    driver: bridge
